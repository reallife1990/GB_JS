<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10");
    console.log(10 + "10" + 10);
    console.log(10 + 10 + +"10");
    console.log(10 / -"");
    console.log(10 / +"2,5");

    /*
    Описание:
    1=> 10+10=20(числа) 20+"10"=2010(второе значение строка=> конкатенация)
    2=> 10+"10"="1010"(второе значение строка=> конкатенация) "1010"+10="101010"(первое значение строка=> конкатенация)
    3=>10+10=20(числа)20 + +"10"=30(унарный плюс превращает "10" в число - поэтому математическое сложение)
    4=>10/-"" = -Infinity ( унарный минус превращает пустую строку в 0, деление на ноль-Infinity)
    5=>10/+'2,5'= NaN (т.к. для определения дробных чисел используется точка. а здесь запятая, 
                      унарный плюс не смог сделать из строки число, и получилось деление на строку, что в результате даёт NaN) 
    */
  </script>
</body>
